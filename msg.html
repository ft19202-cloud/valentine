<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Â¿Quieres ser mi valentÃ­n?</title>
  <style>
    :root{
      --bg1:#120016;
      --bg2:#32001f;
      --card:#ffffff10;
      --stroke:#ffffff22;
      --text:#fff;
      --accent:#ff4d8d;
      --accent2:#ff9ac2;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% 10%, #ff4d8d22, transparent 60%),
        radial-gradient(900px 600px at 80% 30%, #ff9ac233, transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* floating hearts background */
    .hearts{
      position:fixed; inset:0;
      pointer-events:none;
      overflow:hidden;
      filter: drop-shadow(0 8px 18px #00000066);
    }
    .heart{
      position:absolute;
      bottom:-60px;
      width:18px; height:18px;
      transform: rotate(45deg);
      background: var(--accent);
      opacity:.85;
      animation: floatUp linear infinite;
      border-radius:4px;
    }
    .heart::before,.heart::after{
      content:"";
      position:absolute;
      width:18px; height:18px;
      background: inherit;
      border-radius:50%;
    }
    .heart::before{ left:-9px; top:0; }
    .heart::after{ left:0; top:-9px; }

    @keyframes floatUp{
      from{ transform:translateY(0) rotate(45deg) scale(var(--s)); }
      to{ transform:translateY(-120vh) rotate(45deg) scale(var(--s)); }
    }

    .card{
      width:min(680px, 92vw);
      padding:28px 22px;
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:22px;
      backdrop-filter: blur(10px);
      box-shadow: 0 22px 60px #00000055;
      position:relative;
      overflow:hidden;
    }
    .glow{
      position:absolute; inset:-2px;
      background: radial-gradient(500px 200px at 50% 0%, #ff4d8d33, transparent 60%);
      pointer-events:none;
    }
    h1{
      margin:8px 0 8px;
      font-size: clamp(26px, 4.2vw, 40px);
      letter-spacing:.2px;
      text-align:center;
    }
    .name{
      color: var(--accent2);
      text-shadow: 0 10px 30px #ff4d8d33;
    }
    p{
      margin:8px 0 18px;
      text-align:center;
      opacity:.92;
      line-height:1.35;
      font-size: 15.5px;
    }
    .row{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:8px;
    }
    button{
      border:0;
      cursor:pointer;
      padding:12px 16px;
      border-radius:14px;
      font-weight:650;
      font-size:15px;
      transition: transform .12s ease, filter .12s ease;
    }
    button:active{ transform: translateY(1px) scale(.99); }
    .yes{
      background: linear-gradient(135deg, var(--accent), #ff2f6f);
      color:white;
      box-shadow: 0 16px 40px #ff2f6f33;
    }
    .no{
      background:#ffffff18;
      color:white;
      border:1px solid #ffffff33;
    }
    .toolbar{
      display:flex;
      justify-content:center;
      gap:10px;
      margin-top:14px;
      opacity:.95;
      font-size:13px;
    }
    .chip{
      border:1px solid #ffffff2b;
      background:#ffffff14;
      padding:8px 10px;
      border-radius:999px;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .chip input{
      accent-color: var(--accent);
      transform: translateY(1px);
    }

    .result{
      margin-top:18px;
      padding:14px 14px;
      border-radius:16px;
      border:1px solid #ffffff2b;
      background:#00000018;
      text-align:center;
      display:none;
    }

    /* confetti hearts on yes */
    .burst{
      position:fixed; inset:0;
      pointer-events:none;
      display:none;
    }
    .mini{
      position:absolute;
      width:10px; height:10px;
      transform: rotate(45deg);
      background: var(--accent2);
      border-radius:2px;
      animation: pop 900ms ease-out forwards;
      opacity:0;
    }
    .mini::before,.mini::after{
      content:"";
      position:absolute;
      width:10px; height:10px;
      background: inherit;
      border-radius:50%;
    }
    .mini::before{ left:-5px; top:0; }
    .mini::after{ left:0; top:-5px; }

    @keyframes pop{
      0%{ opacity:0; transform:translate(0,0) rotate(45deg) scale(.6); }
      10%{ opacity:1; }
      100%{ opacity:0; transform:translate(var(--dx), var(--dy)) rotate(45deg) scale(1.2); }
    }

    .hint{opacity:.75; font-size:12.5px; text-align:center; margin-top:10px}
    a{ color: var(--accent2); }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>
  <div class="burst" id="burst"></div>

  <main class="card" role="main">
    <div class="glow"></div>
    <h1>Â¿Quieres ser mi valentÃ­n, <span class="name" id="toName">Pomsky</span>?</h1>
    <p>Prometo cuidarte, hacerte reÃ­r y llenarte de detallitos. Hoy y siempre.</p>

    <div class="row">
      <button class="yes" id="yesBtn">SÃ­</button>
      <button class="no" id="noBtn">No</button>
    </div>

    <div class="toolbar">
      <label class="chip" title="Activa o pausa la mÃºsica">
        <input type="checkbox" id="musicToggle" checked />
        MÃºsica
      </label>
      <span class="chip" id="shareChip" title="Copia el enlace con el nombre">
        Copiar enlace
      </span>
    </div>

    <div class="result" id="result"></div>
    <div class="hint">HECHO: POR <code>POMS</code></div>

    <!-- MÃºsica (archivo local). Sube un mp3 llamado song.mp3 al repo si quieres. -->
    <audio id="audio" preload="auto" loop>
      <source src="song.mp3" type="audio/mpeg" />
    </audio>
  </main>

  <script>
    // ---- read params
    const params = new URLSearchParams(location.search);
    const to = (params.get("to") || "Pomsky").trim();
    document.getElementById("toName").textContent = to;

    // ---- floating hearts
    const hearts = document.getElementById("hearts");
    const rand = (a,b)=>Math.random()*(b-a)+a;
    const colors = ["#ff4d8d","#ff2f6f","#ff9ac2","#ffd1e3"];

    for(let i=0;i<26;i++){
      const h = document.createElement("div");
      h.className = "heart";
      const left = rand(0, 100);
      const dur = rand(7, 14);
      const delay = rand(0, 6);
      const size = rand(.7, 1.6);
      h.style.left = left + "vw";
      h.style.animationDuration = dur + "s";
      h.style.animationDelay = (-delay) + "s";
      h.style.setProperty("--s", size);
      h.style.background = colors[(Math.random()*colors.length)|0];
      hearts.appendChild(h);
    }

    // ---- music: browsers require user interaction to start audio
    const audio = document.getElementById("audio");
    const musicToggle = document.getElementById("musicToggle");
    let started = false;

    async function startAudioIfAllowed(){
      if(started) return;
      started = true;
      if(!musicToggle.checked) return;
      try { await audio.play(); } catch(e){ /* ignored */ }
    }
    musicToggle.addEventListener("change", async () => {
      if(!started) return; // will start on first click
      if(musicToggle.checked){
        try{ await audio.play(); }catch(e){}
      } else {
        audio.pause();
      }
    });

    // ---- buttons
    const result = document.getElementById("result");
    const burst = document.getElementById("burst");

    function doBurst(){
      burst.style.display = "block";
      burst.innerHTML = "";
      const cx = window.innerWidth/2, cy = window.innerHeight/2;
      for(let i=0;i<38;i++){
        const m = document.createElement("div");
        m.className = "mini";
        const angle = Math.random()*Math.PI*2;
        const dist = rand(120, 360);
        const dx = Math.cos(angle)*dist;
        const dy = Math.sin(angle)*dist;
        m.style.left = (cx + rand(-20,20)) + "px";
        m.style.top  = (cy + rand(-20,20)) + "px";
        m.style.setProperty("--dx", dx + "px");
        m.style.setProperty("--dy", dy + "px");
        m.style.background = colors[(Math.random()*colors.length)|0];
        m.style.animationDelay = rand(0, 160) + "ms";
        burst.appendChild(m);
      }
      setTimeout(()=> burst.style.display="none", 1000);
    }

    document.getElementById("yesBtn").addEventListener("click", () => {
      startAudioIfAllowed();
      doBurst();
      result.style.display = "block";
      result.innerHTML = `SabÃ­a que dirÃ­as que sÃ­, <b>${escapeHtml(to)}</b>. ðŸ’—<br>Te espero para celebrar, te amo.`;
    });

    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseenter", () => {
      // playful: move away a bit
      const x = rand(-120, 120);
      const y = rand(-40, 40);
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
    noBtn.addEventListener("click", () => {
      startAudioIfAllowed();
      result.style.display = "block";
      result.textContent = "EstÃ¡ bienâ€¦ pero lo intentarÃ© otra vez maÃ±ana.";
    });

    // start audio on first interaction anywhere
    window.addEventListener("pointerdown", startAudioIfAllowed, { once:true });

    // ---- share link
    document.getElementById("shareChip").addEventListener("click", async () => {
      const url = new URL(location.href);
      url.searchParams.set("to", to || "Pomsky");
      try{
        await navigator.clipboard.writeText(url.toString());
        result.style.display = "block";
        result.textContent = "Enlace copiado al portapapeles.";
      }catch(e){
        prompt("Copia el enlace:", url.toString());
      }
    });

    function escapeHtml(s){
      return s.replace(/[&<>"']/g, c => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[c]));
    }
  </script>
</body>
</html>
